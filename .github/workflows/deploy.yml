# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # 배포 브랜치
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      # vite.config.js 에서 base: '/runningcrew/' 로 설정되어 있어야 함
      - name: Build
        run: npm run build
        env:
          # 🔑 프론트에서 백엔드로 붙는 주소 (배포용)
          VITE_API_BASE: https://runcrew-backend.popple1101.workers.dev/api
          VITE_AUTH_BASE: https://runcrew-backend.popple1101.workers.dev/auth
      # SPA 라우팅용 404.html
      - name: Create 404 for SPA
        run: cp dist/index.html dist/404.html
      # Pages 아티팩트 업로드
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
