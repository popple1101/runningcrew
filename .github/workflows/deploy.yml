# .github/workflows/deploy.yml
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20            # ⬅️ cache 옵션 제거
      - run: npm install              # ⬅️ lock 없으니 install 사용
      - name: Build
        run: npm run build
        env:
          VITE_API_BASE: https://runcrew-backend.popple1101.workers.dev/api
          VITE_AUTH_BASE: https://runcrew-backend.popple1101.workers.dev/auth
      - name: Create 404 for SPA
        run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
