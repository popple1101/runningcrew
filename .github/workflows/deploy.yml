# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # 배포 브랜치
  workflow_dispatch:

# GitHub Pages 권한
permissions:
  contents: read
  pages: write
  id-token: write

# Pages는 동시 배포 1개만
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      # vite.config.js 에서 base: '/runningcrew/' 로 설정되어 있어야 함
      - run: npm run build
      # SPA 라우팅용 404.html
      - name: Create 404 for SPA
        run: cp dist/index.html dist/404.html
      # Pages 아티팩트 업로드
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # 아래 outputs 참조 때문에 에디터가 종종 밑줄 긋지만 정상 동작함
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
