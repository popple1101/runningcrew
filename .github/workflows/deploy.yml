# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # ë°°í¬ ë¸Œëœì¹˜
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      # vite.config.js ì—ì„œ base: '/runningcrew/' ë¡œ ì„¤ì •ë˜ì–´ ìˆì–´ì•¼ í•¨
      - name: Build
        run: npm run build
        env:
          # ğŸ”‘ í”„ë¡ íŠ¸ì—ì„œ ë°±ì—”ë“œë¡œ ë¶™ëŠ” ì£¼ì†Œ (ë°°í¬ìš©)
          VITE_API_BASE: https://runcrew-backend.popple1101.workers.dev/api
          VITE_AUTH_BASE: https://runcrew-backend.popple1101.workers.dev/auth
      # SPA ë¼ìš°íŒ…ìš© 404.html
      - name: Create 404 for SPA
        run: cp dist/index.html dist/404.html
      # Pages ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
